<!DOCTYPE html>
<html>
<head>
  <title>Add Employee</title>
  <style>
    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    /* Content styles */
    #content {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="Ball.css">
</head>
<body>
  <div id="preloader">
    <div class="container">
      <div class="ball"></div>
      <div class="shadow"></div>
      <div class="loading">
          <p id="load">Loading</p> 
          <span></span>
          <span></span>
          <span></span>
      </div>
    </div>
  </div>
  
  <div id="content" style="margin: 20px;">
    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Employee Name">
    </div><br>
    <div class="input-container">
      <input type="number" id="ageInput" placeholder="Employee Age">
    </div><br>
    <div class="input-container">
      <input type="number" id="salaryInput" placeholder="Employee Salary">
    </div><br>
    <div class="input-container">
      <input type="text" id="departmentInput" placeholder="Employee Department">
    </div><br>
    <div class="input-container">
      <button id="addEmployeeButton">Add Employee</button>
    </div><br>
    <div id="employeeList"></div>
  </div>
  
  <script type="module" src="class-objects.js"></script>
  <script>
    // Preloader timeout
    setTimeout(function() {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
